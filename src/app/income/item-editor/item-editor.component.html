<form (ngSubmit)="onSubmit(itemFormGroup)" [formGroup]="itemFormGroup">
  <div class="form-group">
    <label for="itemName">Name</label>
    <div class="input-group">
      <input id="itemName" type="text" class="form-control" formControlName="name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="itemMoney">Money</label>
    <div class="input-group">
      <input id="itemMoney" type="number" class="form-control" required formControlName="money">
    </div>
  </div>

  <div class="form-group">
    <label for="itemDate">Date</label>
    <div class="input-group">
      <input type="date" id="itemDate" class="form-control" placeholder="yyyy/mm/dd" name="dp" ngbDatepicker
             #dp="ngbDatepicker" required formControlName="date">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button">
          <i class="far fa-calendar-alt"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-success" [disabled]="!itemFormGroup.valid">Submit</button>
    <button type="button" class="btn btn-outline-secondary" (click)=clearForm()>Cancel</button>
  </div>

  <pre>FormGroup Item: {{ itemFormGroup.getRawValue() | json }}</pre>
  <pre>ItemFromTable: {{ itemFromTable | json }}</pre>

</form>
