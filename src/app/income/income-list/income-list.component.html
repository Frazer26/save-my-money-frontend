<div>
  <table id="tables">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Date</th>
      <th>Remove</th>
      <th>Edit</th>
    </tr>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ item.name }}</td>
        <td>{{ item.money }}</td>
        <td>{{ item.date }}</td>
        <td>
        <button class = "button btn-danger"(click)="deleteItem(item)">Remove</button>
        </td>
        <td>
        <button class = "button btn-dark" (click)="editItem(item)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-item-editor (incomeCreated)="getIncomeList()"></app-item-editor>
  <!--<button class="button blueButton" (click)="openIncomeModal()">Add income</button>-->
  <!--<app-add-update-income-modal #incomeModal (incomeCreated)="getIncomeList()"></app-add-update-income-modal>-->

  <ng-template appConfirmTemplate>
    <app-confirm-modal></app-confirm-modal>
  </ng-template>

</div>
