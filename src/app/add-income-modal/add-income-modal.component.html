<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add new Income</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="onSubmit(); incomeForm.resetForm(emptyItem())" #incomeForm="ngForm">
    <div class="modal-body">
      <div class="form-group">
        <label for="itemName">Name</label>
        <div class="input-group">
          <input type="text" id="itemName" class="form-control"
                 name="itemName" required [(ngModel)]="item.name"
                 #name="ngModel">
        </div>
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="itemMoney">Money</label>
        <div class="input-group">
          <input type="number" id="itemMoney" class="form-control"
                 name="itemMoney" required [(ngModel)]="item.money">
        </div>
      </div>

      <div class="form-group">
        <label for="dateOfIncome">Date</label>
        <div class="input-group">
          <input id="dateOfIncome" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                 #dp="ngbDatepicker" required [(ngModel)]="item.date">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button">
              <i class="far fa-calendar-alt"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-success" [disabled]="!incomeForm.form.valid">Save</button>
      <button type="button" class="btn btn-outline-secondary" (click)="d('cancel click')">Cancel</button>
    </div>

  </form>
</ng-template>
